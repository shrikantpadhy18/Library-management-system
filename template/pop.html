<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

	</head>

	<body>
		{% if messages %}
	<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
	</ul>
	{% endif %}


	</body>
